<h1 class="title">Sign up</h1>
<form [formGroup]="signUpForm" class="form-container">
  <mat-form-field appearance="fill" class="input">
    <mat-label>Email</mat-label>
    <input matInput required autocomplete="off" formControlName="email" type="email">
    <mat-error *ngIf="signUpForm.controls['email'].errors?.required">Email is required</mat-error>
    <mat-error *ngIf="signUpForm.controls['email'].errors?.pattern">Wrong email format</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="input">
    <mat-label>Password</mat-label>
    <input matInput required autocomplete="off" formControlName="password" type="password">
    <mat-error *ngIf="signUpForm.controls['password'].errors?.required">Password is required</mat-error>
    <mat-error *ngIf="signUpForm.controls['password'].errors?.minlength">Password must contain 8 characters</mat-error>
  </mat-form-field>
</form>
<div class="captcha-container">
  <re-captcha class="captcha" name="recaptcha" #recaptcha="ngModel" [(ngModel)]="token" required [class.is-invalid]="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)"></re-captcha>
</div>
<div class="button-container">
  <button mat-raised-button color="accent" class="sign-button" (click)="signUp()" [disabled]="token === undefined || signUpForm.invalid">Sign up</button>
  <div>Have an account ? <a [routerLink]="['/login']" routerLinkActive="active" class="sign-up">Sign in</a></div>
</div>
