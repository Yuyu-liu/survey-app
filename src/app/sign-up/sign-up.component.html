<h1 class="title">Sign up</h1>
<form [formGroup]="signUpForm" class="form-container">
  <mat-form-field appearance="fill" class="input">
    <mat-label>Last name</mat-label>
    <input matInput required autocomplete="off" formControlName="lastName">
    <mat-error>Last name is required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="input">
    <mat-label>First name</mat-label>
    <input matInput required autocomplete="off" formControlName="firstName">
    <mat-error>First name is required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="input">
    <mat-label>Email</mat-label>
    <input matInput required autocomplete="off" formControlName="email" type="email">
    <mat-error>Email is required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="input">
    <mat-label>Password</mat-label>
    <input matInput required autocomplete="off" formControlName="password" type="password">
    <mat-error>Password is required</mat-error>
  </mat-form-field>
</form>
<div class="button-container">
  <button mat-raised-button color="accent" class="sign-button">Sign up</button>
</div>
